<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">Personal Detals</legend>
    <form action="thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter name" require name="name" id=""></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="sname" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Add" rows="10" id=""></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" name="gender" value="male" id=""> Female <input type="radio" name="gender" value="female" id=""></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>Cricket <input type="checkbox" value="cricket" name="hobby" id=""> singing <input type="checkbox" value="singing" name="hobby" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat" disabled>Surat</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Rajkot">Rajkot</option>
                    </optgroup>
                    <optgroup label="maharastra" disabled>
                        <option value="mumbai">mumbai</option>
                        <option value="pune">pune</option>
                        <option value="nashik">nashik</option>
                        <option value="bombay">bombay</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                <!-- <td><input type="datetime-local" name="" id=""></td> -->
                <!-- <td><input type="month" name="" id=""></td> -->
                <!-- <td><input type="week" name="" id=""></td> -->
                <td><input type="time" name="" id=""></td>

            </tr>
            <tr>
                <td>Upload Document</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>

</fieldset>
</body>
</html>
